name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ '22.x' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn' # This is the key for enabling Yarn caching with setup-node

      - name: Yarn version
        run: yarn set version latest

      - name: Install dependencies
        run: yarn install

      # Cache for Next.js build artifacts (.next/cache)
      # This is separate from the Yarn package cache and should have its own cache step.
      - name: Cache Next.js build output
        uses: actions/cache@v4
        id: nextjs-cache # Optional: an id to check cache hit status later if needed
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.css', 'next.config.js', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nextjs-

      - name: Lint code
        run: yarn lint

      - name: Build project
        run: yarn build
